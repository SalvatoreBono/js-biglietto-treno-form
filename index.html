<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="text-center">
      <h1 class="pb-3 pt-3 text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="container rounded bg-white text-main p-4">
        <form class="row justify-content-center">
          <div class="col-3">
            <label for="km_input" class="form-label">Nome Cognome</label>
            <input
              type="text"
              class="form-control border-custom"
              name="user"
              id="user"
            />
          </div>
          <div class="col-3">
            <label for="km_input" class="form-label">Km da percorrere</label>
            <input type="text" class="form-control" name="km" id="km_input" />
          </div>
          <div class="col-3">
            <label for="age_input" class="form-label">Fascia d'età</label>
            <select id="age_input" class="form-select">
              <option selected>Seleziona</option>
              <option value="1">Minorenne</option>
              <option value="2">Maggiorenne</option>
              <option value="3">Anziano</option>
            </select>
          </div>
          <div class="col-12 gy-5">
            <button
              type="button"
              class="btn btn-primary btn-bg text-main me-3 btn-outline-secondary"
              id="generator"
            >
              Genera
            </button>
            <button
              type="reset"
              class="btn btn-bg btn-primary text-main btn-outline-secondary"
            >
              Annulla
            </button>
          </div>
        </form>
      </div>
    </section>
    <section>
      <h1 class="pb-3 pt-3 text-white text-center">IL TUO BIGLIETTO</h1>
      <div class="container rounded bg-white p-4">
        <h2>DETTAGLIO PASSEGGERI</h2>
        <div class="row">
          <div class="col bg-secondary fw-bold">
            <div>NOME PASSEGGERO</div>

            <span id="name-surname"></span>
          </div>
          <div class="col">
            <div class="fw-bold">Offerta</div>
            <div class="pt-4">Biglietto Standard</div>
          </div>
          <div class="col">
            <div class="fw-bold">Carrozza</div>
            <div class="pt-4">5</div>
          </div>
          <div class="col">
            <div class="fw-bold">Codice CP</div>
            <div class="pt-4" id="num"></div>
          </div>
          <div class="col">
            <div class="fw-bold">Costo biglietto</div>
            <div class="col pt-4"><span id="ticket"></span>€</div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
